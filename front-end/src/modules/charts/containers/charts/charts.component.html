<sb-layout-dashboard
    ><sb-dashboard-head [hideBreadcrumbs]="true" title="Gráficos"></sb-dashboard-head
    ><!--sb-card--><!--    .card-body.//Chart.js is a third party plugin that is used to generate the charts in this template.
//The charts below have been customized - for further customization options, please visit the official
//<a target='_blank' href='https://www.chartjs.org/docs/latest/'>Chart.js documentation</a>.
--><sb-card
        ><div class="card-header"><fa-icon [icon]='["fas", "chart-area"]' class="mr-1"></fa-icon>Exemplo de gráfico de área</div>
        <div class="card-body"><sb-charts-area></sb-charts-area></div>
        <div class="card-footer small text-muted">Atualizado ontem às 23h59</div></sb-card
    >
    <div class="row">
        <div class="col-lg-6">
            <sb-card
                ><div class="card-header"><fa-icon [icon]='["fas", "chart-bar"]' class="mr-1"></fa-icon>Exemplo de gráfico de barras</div>
                <div class="card-body"><sb-charts-bar></sb-charts-bar></div>
                <div class="card-footer small text-muted">Atualizado ontem às 23h59</div></sb-card
            >
        </div>
        <div class="col-lg-6">
            <sb-card
                ><div class="card-header"><fa-icon [icon]='["fas", "chart-pie"]' class="mr-1"></fa-icon>Exemplo de gráfico de pizza</div>
                <div class="card-body"><sb-charts-pie></sb-charts-pie></div>
                <div class="card-footer small text-muted">Atualizado ontem às 23h59</div></sb-card
            >
        </div>
    </div></sb-layout-dashboard
>
